<section class="cat_product_area p_120">
    <div class="container">
        <div class="row text-center">
            <div
                *ngFor="let product of products" 
                class="col-lg-4 col-md-4 col-sm-6">
                <div class="f_p_item">
                    <div class="f_p_img">
                        <img class="img-fluid" src="{{product.productImageUrl}}" alt="">
                    </div>
                    <a routerLink="/detail/{{product.id}}"><h4>{{product.productName}}</h4></a>
                    <h5>{{product.productPrice | currency:'USD'}}</h5>
                </div>
            </div>
        </div>
    </div>
</section>
